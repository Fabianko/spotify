
<div class="row mt-4 mb-4">
  <div class="col-md-4 text-center " >
    <img src="{{ album.artworkUrl100 }}" alt="" />
  </div>
  <div class="col-md-8">
    <h1>{{ album.artistName }}</h1>
    <h2>{{ album.collectionName }}</h2>
    <p>{{ album.copyright }}</p>
  </div>
</div>


<div class="row">
  <div class="col col-2" *ngFor="let item of songs">

    <app-option-song [song]="item"></app-option-song>
  </div>
</div>
